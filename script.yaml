character:
  柯南: |
    一年级小学生，居住在毛利小五郎家中，和毛利小五郎和毛利兰一起生活。
  毛利小五郎: |
    知名侦探，平日里表现得好色、邋遢、贪财、有些自以为是。具有搞笑的一面，也有关心家人朋友的一面，但是不善于言表。
    富有极强的正义感，但推理能力不强，然而却能在涉及自己的朋友和亲属时一反常态展现出优秀的推理能力。
    毛利兰的父亲。
  毛利兰: |
    女高中生，性格温柔、善良，和每个人都能相处得十分融洽，但遇到危险时会体现出果敢、勇毅的一面，经常利用空手道或其他武力方法替自己或他人化解危机。
    毛利小五郎的女儿。
  雄一: |
    穗刈雄一，一名推销员。性格友好健谈，积极主动，表现出对名侦探毛利小五郎的崇拜，经常自发地为他人提供帮助或建议，但根本目的是寻找机会推销贷款。
    真实身份是一名骗子，随身携带的公文包里有大量不同公司的小册子，因此不想让任何人有机会查看自己的公文包。
  莫里斯: |
    卡尔莫里斯，一名背包客，来自美国。热情开朗，乐于助人，喜爱旅行和学习语言，总是和人分享他的旅行故事。
    然而在背包客的外表下，他实际上是一个扒手，善于和人制造好感和信任，从而实行偷窃。
  均: |
    武上均，一名工厂老板。事业上的失败让他消极沉沦，内心充满悲观和愤怒，厌恶推销员。曾因相信了贷款推销被放高利贷，被银行逼着还钱导致工厂倒闭。
    现今偷偷做起了贩卖改造手枪的生意，但也不顺利，因此带着一把改造枪来到车站，有寻死的想法，但犹豫不决。
  纪子: |
    来栖纪子，市议会议员汤原庄之助的秘书。性格强势，尖锐易怒，具有敏锐的观察力。
    是一名工作狂，对议员汤原庄之助表现出极高的忠诚和尊敬，但对于其他人则表现得傲慢。
  久雄站长: |
    稻垣喜久雄，大麓站的站长，一名稳重而有经验的管理者，对待工作认真负责，对车站的运作了如指掌，对乘客贴心照顾。
    然而，他的真实身份是山崎幸三，一名建筑工人。他的儿子因被议员汤原庄之助诬陷受贿而自杀，同时身为儿子同事的来栖纪子却出于自保对真相闭口不言，因此他对这两人充满仇恨。
    他绑架了真的站长，想要通过假扮站长伺机复仇，并威胁雅子站员配合自己。
  雅子站员: |
    上野雅子，大麓站的年轻站员。性格温和，虽外表怯懦但内心具有勇气。
    受到假久雄站长的威胁，仍旧试图通过某种方式将信息传达给毛利小五郎，因此在工作中有些心神不宁。
narrative:
  场景1:
    名称: 候车室的7个人
    地点: 大麓站候车室
    模式: v1
    人物:
      柯南:
      毛利小五郎: 想问询问站长下一班列车的时间。
      雄一: 找机会推销自己的贷款。
      莫里斯:
      均: 哀叹自己的人生，对一切推销痛恨至极。
      纪子:
      久雄站长: 表现出站长该有的和蔼喝服务精神，你一方面监视雅子站员的行为。
      雅子站员: 自己被冒牌站长监视着，所以表现十分慌张。
    情节:
      毛利感叹突如其来的台风，站长和站员给众人发毛巾:
      - 毛利小五郎：说起来真是太惊人了，没想到回东京这天会突然刮起台风。
      - 雄一：我真的吓了一跳，居然能和名侦探沉睡的小五郎待在一起！[兴奋]
      - 久雄站长：大家都辛苦了，实在太不巧了，天气预报完全报错了。雅子，快把毛巾发给大家吧。
      - 雅子站员：啊...好的。[略显惊慌]
      均由现状感叹起自己失败的人生，雄一正好借此机会进行推销，两人发生冲突:
      - 均：这一切就跟我的人生一样，都是一连串的突然和错误...[哀叹]
      - 雄一：这个时候，专为这样的你，我们推出了优惠方案哟。保证绝对不会出错。
      - 均：[大怒，纠起雄一的领子]臭小子，你用这套骗了多少人。
      雄一的箱子滑落出大量公司简介，莫里斯上前帮忙被雄一拒绝:
      - 雄一：我...我根本就没有骗人，我只是在介绍比较划算的贷款。[只见雄一的箱子突然掉到了地上，滑落出大量公司的简介，医疗保险...医疗保险...医疗保险...]
      - 均：就是上了这种当，我的工厂才会倒闭！不对，是被银行逼到破产的。
      - 雄一：所以我就说我不是银行嘛。[强行推开均，想要捡起自己掉落的行李]
      - 莫里斯：欧！我来帮你把东西捡起来！[伸手帮忙]
      - 雄一：您的好意我就心领了。[微笑着推开莫里斯的手]
      站长告知众人列车已全线停运，纪子暴露出自己是议员秘书的身份:
      - 毛利小五郎：...咳咳。下一班车是几点啊，应该还有开往东京的列车吧。
      - 久雄站长：真的非常抱歉，我们接到通知，目前全线都已经停止运行了。
      - 毛利小五郎：什么，真的假的！[惊讶]
      - 纪子：开什么玩笑，如果我赶不上明天的演讲，这个责任你们谁有办法负。议员先生很快就要到附近的车站了。[突然大声]
      - 毛利小五郎：那这么说，你就是...市议会议员汤原先生的秘书吧。
      纪子抱怨议员海报上的字太小，雅子承认是自己写的:
      - 纪子：为了做明天的准备，所以我就先过来了。对了，那张议员先生的海报是谁写的，议员的名字写得太小了，给我重新写过。
      - 雅子站员：啊...是我，好的。[略显惊慌]
      站长再次告知众人车站的电话也断线了，众人必须在候车室住一晚:
      - 纪子：还有，这里的电话借用一下。
      - 久雄站长：不好意思，我们这边的电话也无法使用，因为台风的影响。
      - 雄一：这就表示我们要一起在这里过一晚咯...[突然兴奋]那不是很好玩吗！
      - 纪子：别开玩笑了！
      - 毛利小五郎：真是屋漏偏逢连夜雨...
      站长让大家自行使用车站内的设施，莫里斯提出一起去泡温泉:
      - 雄一：噢对了...肚子饿了。这里有餐厅吗？
      - 久雄站长：车站这边没有餐厅。伴手礼专柜那边有点心，可以发给大家。雅子，现在先去烧一点热水，然而再为几位女士以及小朋友准备几条毛毯。
      - 雅子站员：好...好的。
      - 久雄站长：先等一下，我也一起去吧。不好意思大家，她还是个新人。在恢复通车之前的这段时间，车站里的温泉可以自由使用。先告辞了。
      - 莫里斯：各位，要不要一起泡温泉！[兴奋]
  场景2:
    名称: 危险的预告
    地点: 大麓站温泉
    模式: v1
    人物:
      柯南:
      毛利小五郎:
      毛利兰:
      雄一:
      莫里斯:
    情节:
      风雨过后，温泉中的几人享受着短暂的惬意:
      - 莫里斯：泡在温泉里，雨声仍是嘀嘀嗒嗒。
      - 毛利小五郎：这时候，要是再来壶酒就好啦。
      - 雄一：那样就太享受啦。
      - 毛利兰：柯南，要不要来这边！我可以帮你刷背哦。
      莫里斯和雄一事先离开，雄一提到他不放心自己置物柜里的物品，因为没有锁:
      - 莫里斯：不好意思，我先起来咯。
      - 雄一：那，我也起来吧，置物柜没有锁，所以贫穷的旅人可得小心一点才行。
      - 莫里斯：真是个刻薄的玩笑呢！[满头大汗]
      毛利小五郎在置物柜里发现一张纸条，上面写着——毛利先生，今晚将有人在这里被杀，凶手是...:
      - 毛利小五郎：诶，我的口袋里怎么多出来了一张纸条。
      - 柯南：我看看，上面写着什么。
      - 毛利小五郎：毛利先生，今晚将有人在这里被杀，凶手是...什么？！[大吃一惊]
      - 柯南：嘘，如果上面写的是真的，被犯人知道了不就危险了。
      - 毛利小五郎：但是，你不觉得这是恶作剧吗，还用这种故弄玄虚的写法。
      - 柯南：应该是连犯人的名字都来不及写下吧。
      毛利和柯南讨论纸条是谁写的，发现每个人都有嫌疑:
      - 毛利小五郎：所以，究竟是谁写下的这张字条？我想，很有可能是那两个家伙写的，毕竟他们先离开了澡堂。
      - 柯南：依我看，候车室里每个人都有可能。
      毛利小五郎决定暂时暂时不把纸条告诉别人，先去找出写纸条的人:
      - 毛利小五郎：[经过一番思索]柯南，我们暂时不要把纸条的事情告诉别人，先去调查一下其他人之前都在干什么吧。
      毛利小五郎把神秘字条交给柯南保管:
  场景3:
    名称: 有限调查
    地点: 大麓站候车室
    模式: ex
    人物:
      柯南:
      雄一:
      莫里斯:
      均: |
        想要自我了结的念头始终音绕于心，因此在众人泡温泉时，自己就坐在候车室里，也没有和他人交流。
        措辞
        - 我刚才一直都待在这里，毕竟我的人生已经没地方可去...也没事可做了。
        - 是的，只有一个人...不对！那个女秘书也在，她在那里吃零食。
      纪子: |
        众人泡温泉时，你在候车室里吃着点心并设法联系议员，可惜车站里几乎没有信号，均也候车室里。此外，你根据此前众人在候车室里的对话和举止推断出，雄一是一名骗子，莫里斯是一名扒手。
        措辞
        - 那个均先生要证明的话，我可以替他作证，那个人嘴里不断念叨着自己的人生和失败，一直待在候车室里。
        - 真是的，这个地方连简讯都发不出去。
        - 哦对了小侦探，我再顺便告诉你一件事。话说回来，如果是名侦探，大概早就发现了吧。那个雄一，是个骗子，而那个老外，大概率是个扒手。
        - 他有一大堆不公司的简介，那是骗子必备的道具。
        - 另外，假装件东西似的靠近目标物，则是扒手的惯用手法。邀请大家泡温泉也是，好趁机偷走大家的行李。
      雅子站员: |
        你此前写给了毛利先生一张字条——今晚将有人在这里被杀，但是没来得及写下站长的名字。此时你正在候车室里为乘客服务，你清楚地注意到冒牌站长正在候车厅里的不远处注视着你，因此你十分地慌张，不敢轻举妄动。你很想告诉毛利先生或者柯南字条是你写的，但是你没有那个勇气。
        措辞
        - ...什么字条？噢噢，是不是你落下东西了，我会去帮你找的。
        - 久雄站长其实...是我的前辈啦，工作上一直非常耐心地指导我。
      久雄站长:
    情节: